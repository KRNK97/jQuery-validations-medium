<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
        form{
            width: 410px;
            padding: 2rem 2rem;
            margin: auto;
            border-radius: 2rem;
            background-color: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body style="display: flex;justify-content: center;align-items: center;height: 100vh;background-color: rgb(245, 245, 245);">
    
    <form action="https://www.google.com" class="shadow" method="GET">
        <p class="m-0 p-0 fs-2 fw-bold text-center mb-4">Validation Tutorial</p>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" id="username">
            <span class=" mt-2  user-error"></span>     
        </div>
        
        <div class="form-group my-4">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email">
            <span class=" mt-2  email-error"></span>     
        </div>

        <div class="form-group my-4">
            <label for="">Phone</label>
            <input type="text" class="form-control" id="phone">
            <span class=" mt-2  phone-error"></span>     
        </div>
       
        <button type="submit" class="btn btn-outline-dark mt-2" id="validatebtn">Validate</button>
    </form>


    <script src="./validation.js"></script>
</body>
</html>
